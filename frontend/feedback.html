<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="ssl, https, check, monitor, expiry, ssl expiry, ssl checker, certificate expiry monitor, sl certificate expiration, ssl verify, ssl monitor, ssl expiration check, ssl alert, ssl check">
    <meta name="description" content="Enable monitoring for your SSL certificate expiration">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">

    <title>SSL Notify Me - Send us your feedback</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--Google analytics-->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-93920736-1', 'auto');
        ga('send', 'pageview');
    </script>

    <script src="common.js"></script>
</head>
<body>

    <div class="page-header text-center">
        <h1>Send us your feedback</h1>
    </div>

    <form id="feedback-form" class="form-horizontal" style="margin-left: 20%; margin-right: 25%" role="form" method="post" action="https://api.sslnotify.me/feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Your name" maxlength="50" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" maxlength="50" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="4" name="message" maxlength="1000"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
            </div>
        </div>
    </form>

    <div class="text-center" >
        <div id="waiting_icon" style="display: none">
            <img src="loading.gif" alt="loading... please wait"/>
        </div>

        <div id="response_message" style="display: none; margin-left:25%; margin-right:25%; margin-top:2%">
        </div>

        <div id="redirect_message" style="display: none; margin-left:25%; margin-right:25%; margin-top:2%" class="alert alert-success">
        </div>
    </div>

    <div class="navbar navbar-fixed-bottom text-center">
        <div class="container">
            <a href="index.html" title="Homepage" style="margin-right: 2%">SSL Notify Me</a>
            <a href="//www.iubenda.com/privacy-policy/8074244" class="iubenda-white iubenda-embed" title="Privacy Policy">Privacy Policy</a><script type="text/javascript">(function (w,d) {var loader = function () {var s = d.createElement("script"), tag = d.getElementsByTagName("script")[0]; s.src = "//cdn.iubenda.com/iubenda.js"; tag.parentNode.insertBefore(s,tag);}; if(w.addEventListener){w.addEventListener("load", loader, false);}else if(w.attachEvent){w.attachEvent("onload", loader);}else{w.onload = loader;}})(window, document);</script>
            <a href="usage.html" title="How it works" style="margin-left: 2%">How it works</a>
        </div>
    </div>
    <script>
        $("#feedback-form").submit(function (event) {
            event.preventDefault();
            sendFeedback();
        });
    </script>
</body>
</html>
